project:
  type: website
  render:
    - "**/*.qmd"
    - "**/*.md"
    - "**/*.ipynb"
    - "!design/**"
    - "!CLAUDE.md"
    - "!**/README.md"
    - "!scripts/**"
    - "!squarespace_export/**"

website:
  title: "Alex Strick van Linschoten"
  description: "Personal and technical writings from Alex Strick van Linschoten"
  site-url: "https://alexstrick.com"
  open-graph: true
  twitter-card:
    creator: "@strickvl"
  navbar:
    left:
      - text: "Technical"
        file: technical.qmd
      - text: "Personal"
        file: personal.qmd
    right:
      - text: "TIL"
        file: til.qmd
      - text: "About"
        file: about.qmd
      - icon: github
        href: https://github.com/strickvl
      - icon: mastodon
        href: https://sigmoid.social/web/@alexstrick
      - icon: twitter
        href: https://twitter.com/strickvl
      - text: "RSS"
        menu:
          - text: "Technical RSS"
            href: technical.xml
          - text: "Personal RSS"
            href: personal.xml

format:
  html:
    theme: cosmo
    css: styles.css
    include-in-header:
      text: |
        <script defer data-domain="alexstrick.com"
        src="https://plausible.io/js/script.js"></script>
